<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div id="body">
        <!--headings-->
        <h1 class="title">Generate a</h1>
        <h2 class="title">random password</h2>
        <p>Never use an insecure password again.</p>
        <!--buttons-->
        <button id="btn-password" onclick="randomPassword()">Generate passwords</button>
        <!--inputs-->
        <div id="number-div">
            <label for="number-el">Length:</label>
            <input type="number" id="number-el" value="8" required>
        </div>
        <hr>
        <!--passwords-->
        <div class="container">
            <p id="first-password" class="password"></p>
            <p id="second-password" class="password"></p>
        </div>
        <script src="JS/scripts.js"></script>
    </div>
</body>
</html>
